apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-inventory
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-inventory
  template:
    metadata:
      labels:
        app: postgres-inventory
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_DB
              value: inventory-service
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: tranthanhtan
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-inventory
  namespace: microservices
spec:
  selector:
    app: postgres-inventory
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
